<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer Game</title>
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<link rel="stylesheet" href="assets/style.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col s12" id="title">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
        <div class="row" id="playerSection">
            <div class="input-field col s6">
                <input placeholder="Name" id="playerName" type="text" class="validate">
                <label for="playerName">Player Name</label>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="startGame">Start
                </button>
            </div>
        </div>

        <div class="row" id="playingZone">
            <div class="row" id="ShowplayerName">

            </div>

            <div class="col s3" id="player1Section">
                <div id="player1Name">
                Waiting for Player 1
                </div>
                <div id="player1Selection">

                </div>
                
            </div>
            <div class="col s1">

            </div>
            <div class="col s3" id="resultSection">

            </div>
            <div class="col s1">

            </div>
            <div class="col s3" id="player2Section">
                <div id="player2Name">
                Waiting for Player 2
                </div>
                <div id="player2Selection">


                </div>
            </div>
            <div class="col s1">

            </div>
        </div>

        <div clas="row" id="messagingSection">
            <div class="col s9" id="talkingZone">

            </div>
            <div class="col s9" id="messageSend">
                <input placeholder="Message" id="comment" type="text">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>




    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script> $.widget.bridge('uitooltip', $.ui.tooltip);
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/app.js"></script>

</body>

</html>
